    <!DOCTYPE html>
    <html>
      <head>
      </head>

      <body>
        <h1 style="color: blue">
          <img
            src="../../includes/logo.png"
            alt="Todo-s"
            width="40px"
            height="40px"
          />
          <u>My Todo-s</u>
        </h1>
        <div id="demo">
          <input type="text" id="editor" placeholder="Add new..." />          <i class="fa-regular fa-calendar-days"></i>

          <button type="submit" id="checkboxAdd" onclick="addTodos()">
            Add
          </button>
        </div>
        <br />

        <!--  Table -->
        <table id="tableid">
          <tbody>
            <tr >
              <td class="row-data" >
                <label for="chechInputid"
                  ><input
                    type="checkbox"
                    class="checkboxaInput"
                    id="chechInputid"
                  />Renew car insurance</label
                >
              </td>
              <td class="table-date"  id="date_row1"></td>
              <td  id="button_row1">
                <button type="button" class="btn-icon" id="edittingRows" onclick="editRow()" >
                  <i class="fas fa-edit" aria-hidden="true"></i>
                </button>
              </td>
              <td>
                <button type="button" class="btn-icon" id="deletingRows" onclick="trashRow(this)">
                  <i class="fas fa-trash" ></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>


        <script>
          // var todos = document.getElementById("tableid");

          function addTodos() {
            var inputAccess = document.getElementById("editor").value;

            var addedRow = "";
            addedRow =
              "<tr>" +
              '<td class="row-data">' +
              '<label for="chechInputid">' +
              "<input " +
              'type="checkbox" ' +
              'class="checkboxaInput"' +
              'id="chechInputid"' +
              "/>" +
              inputAccess +
              "</label>" +
              " </td>" +
              '<td class="table-date"></td>' +
              "<td>" +
              '<button type="button" class="btn-icon" id="edittingRows">' +
              '<i class="fas fa-edit" aria-hidden="true"></i>' +
              "</button>" +
              "</td>" +
              "<td>" +
              '<button type="button" class="btn-icon" id="deletingRows"  onclick="trashRow(this)">' +
              '<i class="fas fa-trash" ></i>' +
              "</button>" +
              "</td>" +
              "</tr>";

            document.getElementById("tableid").innerHTML += addedRow;
          }

        //    Deleting a table row
         function trashRow(row_to_delete){
			 var deleteRow = row_to_delete.parentNode.parentNode;
			 deleteRow.parentNode.removeChild(deleteRow);
		 }
